<body>
   <h1>Create New Account</h1> 
   <div class="signup">
        <div class="formsignup">
            <form action="">
                <div> 
                    <h2>Signup</h2>
                    <p>Takes a short time</p>  
                </div>
                <div class="formsn">
                <div class="first">
                  <input type="text" minlength="3" maxlength="8" placeholder="First name"required>
                  <input type="text" minlength="3" maxlength="8" placeholder="Surname"required>
                </div>
                <div class="second" > 
                   <input type="text" minlength="3" maxlength="30" placeholder="Email address or Phone number" required>
                </div>
                   <input type="text" minlength="3" maxlength="8" placeholder="New password" required>
                <p>Date of birth</p>
                <input type="text" minlength="4"maxlength="8" placeholder="DOB DDMMYYYY"required>
                <p>Gender</p>
                <input type="text" minlength="4"maxlength="8" placeholder="Male/Female"required>
                <button type="button">   <a href="./create_new _account.html">Sign Up</a></button> 
                <p>By clicking Sign Up, you agree to our Terms, Data Policy and Cookie Policy. You may receive SMS notifications from us and can opt out at any time.</p>  
                </div>
            </form>
        </div>
   </div>
